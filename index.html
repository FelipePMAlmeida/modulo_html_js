<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - Módulo 7</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Maior ou menor</h1><br>
        <h3>Digite dois números para descobrir se o segundo é maior que o primeiro</h3>
        <form id="form-comparador">
            <p class="success-message"></p>
            <p class="error-message"></p>
            <input id="primeiro-numero" type="number" required placeholder="Primeiro número">
            <input id="segundo-numero" type="number" required placeholder="Segundo número">
            <button id="btn-comparar">Submeter</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
